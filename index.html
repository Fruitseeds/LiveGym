
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LiveGym Dashboard</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>LiveGym Dashboard</h1>

    <!-- Login -->
    <div id="login-section">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="login-error" style="color:red;"></p>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" style="display:none;">
        <button id="logout-button" onclick="logout()">Logout</button>

        <div id="occupancy-section">
            <h2>Current Occupancy:</h2>
            <p id="occupancy">Loading...</p>
        </div>

        <div id="member-section">
            <h2>Valid Members</h2>
            <ul id="valid-members"></ul>

            <h2>Unrecognized Devices</h2>
            <ul id="non-members"></ul>
        </div>

        <button id="selfcheck-btn" onclick="selfCheck()">I'm here!</button>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
